<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinFit - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f5f6fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            padding: 20px;
        }
        
        .auth-wrapper {
            width: 100%;
            max-width: 600px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            text-decoration: none;
            color: #000;
            cursor: pointer;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 16px;
        }
        
        .auth-header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #000;
            margin-bottom: 8px;
        }
        
        .auth-header p {
            font-size: 15px;
            color: #666;
            margin: 0;
        }
        
        .auth-header a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-header a:hover {
            text-decoration: underline;
        }
        
        .auth-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .required {
            color: #dc3545;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s ease;
            font-family: inherit;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #0d6efd;
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);
        }
        
        .password-field {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            font-size: 16px;
            padding: 4px 8px;
        }
        
        .password-toggle:hover {
            color: #666;
        }
        
        .btn-signup {
            width: 100%;
            padding: 12px 16px;
            background: #0d6efd;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-bottom: 24px;
            margin-top: 10px;
        }
        
        .btn-signup:hover:not(:disabled) {
            background: #0b5ed7;
        }
        
        .btn-signup:disabled {
            background: #adb5bd;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 12px 14px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid;
            display: none;
        }
        
        .alert-danger {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        
        .alert-success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .social-divider {
            text-align: center;
            font-size: 13px;
            color: #999;
            margin: 24px 0;
        }
        
        .social-buttons {
            display: flex;
            gap: 12px;
        }
        
        .btn-social {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            background: #f8f9fa;
            color: #333;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-social:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }
        
        .icon {
            width: 18px;
            height: 18px;
        }
        
        .form-text {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        @media (max-width: 576px) {
            .auth-card {
                padding: 24px;
            }
            
            .auth-header h1 {
                font-size: 24px;
            }
            
            .social-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-header">
            <a onclick="window.location.href='/'" class="logo" style="cursor: pointer;">
                <div class="logo-icon">D</div>
                <span style="color: #0d6efd;">FinFit</span>
            </a>
            <h1>Create Account</h1>
            <p>Already have an account? <a href="/signin.html">Sign In here</a></p>
        </div>
        
        <div class="auth-card">
            <form id="signupForm">
                <div id="errorAlert" class="alert alert-danger"></div>
                <div id="successAlert" class="alert alert-success"></div>
                
                <div class="form-group">
                    <label class="form-label" for="name">
                        Full Name <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control" 
                        placeholder="Enter your name"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">
                        Email <span class="required">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control" 
                        placeholder="name@example.com"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="phone">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        class="form-control" 
                        placeholder="Enter phone number"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">
                        Password <span class="required">*</span>
                    </label>
                    <div class="password-field">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-control" 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword(event, 'password')">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <div class="form-text">Password must be at least 6 characters</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="passwordConfirm">
                        Confirm Password <span class="required">*</span>
                    </label>
                    <div class="password-field">
                        <input 
                            type="password" 
                            id="passwordConfirm" 
                            class="form-control" 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword(event, 'passwordConfirm')">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn-signup" id="signupBtn">Create Free Account</button>
            </form>
            
            <div class="social-divider">Sign up with your social network.</div>
            
            <div class="social-buttons">
                <button type="button" class="btn-social">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"></path>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"></path>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"></path>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"></path>
                    </svg>
                    Google
                </button>
                <button type="button" class="btn-social">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"></path>
                    </svg>
                    Facebook
                </button>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('signupForm').addEventListener('submit', handleSignUp);
        
        function togglePassword(e, fieldId) {
            e.preventDefault();
            const passwordInput = document.getElementById(fieldId);
            const btn = e.target;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                btn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
            }
        }
        
        async function handleSignUp(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            const signupBtn = document.getElementById('signupBtn');
            
            // Validation
            if (password !== passwordConfirm) {
                errorAlert.textContent = 'Passwords do not match';
                errorAlert.style.display = 'block';
                successAlert.style.display = 'none';
                return;
            }
            
            if (password.length < 6) {
                errorAlert.textContent = 'Password must be at least 6 characters';
                errorAlert.style.display = 'block';
                successAlert.style.display = 'none';
                return;
            }
            
            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating Account...';
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, phone, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('finfit_token', data.access_token);
                    localStorage.setItem('finfit_user', JSON.stringify(data.user));
                    successAlert.textContent = 'Account created successfully! Redirecting...';
                    successAlert.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    errorAlert.textContent = data.detail || 'Registration failed';
                    errorAlert.style.display = 'block';
                }
            } catch (error) {
                errorAlert.textContent = 'Server connection failed';
                errorAlert.style.display = 'block';
            } finally {
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Free Account';
            }
        }
    </script>
</body>
</html>
